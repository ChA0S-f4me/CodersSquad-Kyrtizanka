name: Auto Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.4

      - name: Set sha var
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: Lmao
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew shadowJar

      - name: Publish Release
        uses: actions/upload-artifact@v3
        with:
          name: cs_dsbot-${{ steps.vars.outputs.sha_short }}
          path: build/libs/cs_dsbot-*.jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          release_name: Bot Release ${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: build/libs/cs_dsbot-*.jar
          asset_name: cs_dsbot-${{ steps.vars.outputs.sha_short }}.jar
